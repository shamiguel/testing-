<div class="links">
    <a class="link" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home </a> 
    <p class="link"> / </p>
    <a class="link" routerLink="/{{this.segment.toLocaleLowerCase()}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{this.segment}}</a>
</div>
<div class="container">
    <div>
        <h1>{{this.content.name}}</h1>
        <img src="{{this.content.image}}" alt="" width="500px">
        <h2>{{this.content.position}}</h2>
    </div>
    <div class="main-body" [innerHtml]="this.content.text">
    </div>
</div>
